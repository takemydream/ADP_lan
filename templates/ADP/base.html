<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>star_view</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <!--here need to set title_name-->
    {% block title_name %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><font size="7">ADP_SYSTEM</font> </div>
        <div class="col-md-4"></div>
    </div>
    {% endblock title_name %}

    <!--here is form for search -->
    <form method="post" action="/search/">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-2">
          <select class="form-control" name="type_to_search">
            <option>Star_name</option>
            <option>Film_num</option>
            <option>Series</option>
            <option>Film_name</option>
          </select>
        </div>
        <div class="col-md-8">
          <input type="search" placeholder="input to search" class="form-control" name="thing_to_find">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">search</button>
        </div>
      </div>
      <!--{% csrf_token %}-->
    </form>

    <!--here need to set data_tag-->
    {% block data_tag %}
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"><font size="6">data_tag_needed_to_set</font></div>
      <div class="col-md-4"></div>
    </div>
    {% endblock data_tag %}

    <!--here need to set data_table-->
    {% block data_table %}
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"><font size="6">here is datas</font></div>
      <div class="col-md-4"></div>
    </div>
    {% endblock data_table %}

    {% block free_block %}
    {% endblock free_block %}

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
